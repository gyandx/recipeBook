<ng-template app-placeholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div> -->
    <!-- <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert> -->
    <div *ngIf="isLoading" class="text-center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm='ngForm' (ngSubmit)="submitAuthForm(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label id="email">Email</label>
        <input type="email" name="email" id="eamil" class="form-control" ngModel email required #email=ngModel/>
        <small class="help-block" *ngIf="email.errors?.required && email.touched">Enter Email</small>
        <small class="help-block" *ngIf="email.errors?.email && email.touched">Enter Valid Email</small>
      </div>
      <div class="form-group">
        <label id="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6" #password=ngModel/>
        <small class="help-block" *ngIf="password.errors?.required && password.touched">Password is required</small>
        <small class="help-block" *ngIf="password.errors?.minlength && password.touched">Password must have 6 characters atleast</small>
      </div>
      <div>
        <button class="btn btn-primary" type="submit">{{isLogin ? 'SignIn' : 'SignUp'}}</button> |
        <button class="btn btn-secondary" type="button" (click)="onSwitchMode()">Switch To {{isLogin ? 'Sign Up':'Sign In'}}</button>
      </div>
    </form>
  </div>
</div>
