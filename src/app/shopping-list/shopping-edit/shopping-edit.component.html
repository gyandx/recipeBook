<div class="row">
  <div class="col-xs-12">
    <form #ingredientForm="ngForm" (ngSubmit)="addIngredient(ingredientForm)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!-- <input type="text" name="name" id="name" class="form-control" #nameInput> -->
          <input type="text" name="name" id="name" class="form-control" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!-- <input type="number" name="amount" id="amount" class="form-control" #amountInput> -->
          <input type="number" name="amount" id="amount" class="form-control" ngModel  pattern="^[1-9]+[0-9]*$" required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 buttons">
          <!-- <button class="btn btn-primary mr-4" type="button" (click)="addIngredient()">Add</button> -->
          <button class="btn btn-primary" type="submit" [disabled]="ingredientForm.invalid">{{editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="deleteIngredient()">Delete</button>
          <button class="btn btn-warning" type="button" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
